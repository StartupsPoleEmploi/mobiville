version: "3.3"
services:
  nginx:
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './nginx/conf.d:/etc/nginx/conf.d'
      - './nginx/ssl:/etc/nginx/ssl'
      - './nginx/front/dist:/home/front'
      - './nginx/front-admin/dist:/home/front/admin'
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.5'

  api:
    image: registry.beta.pole-emploi.fr/mobiville/mobiville:api-${API_VERSION:-master-latest}
    environment:
      - NODE_ENV=production
    volumes:
      - '/mnt/datalakepe/:/mnt/datalakepe/'
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.5'

  db:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'


  backups:
    build : backups/.
    restart: always
    hostname: backups
    volumes:
    - ./:/home/docker
    - ./backups:/backups
    - /mnt:/mnt
    - /etc/timezone:/etc/timezone:ro
    - /etc/localtime:/etc/localtime:ro
    environment:
      - ENV_TYPE=production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
