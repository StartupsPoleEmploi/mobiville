version: "3.3"
services:
  nginx:
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './nginx/ssl:/etc/nginx/ssl'
      - './nginx/front/dist:/home/front'
      - './nginx/front-admin/dist:/home/front/admin'
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.5'

  api:
    image: registry.beta.pole-emploi.fr/mobiville/mobiville:api
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.5'

  backups:
    image: registry.beta.pole-emploi.fr/customize-docker-images/backups
    restart: always
    hostname: backups
    volumes:
    - ./:/home/docker
    - ./backups:/backups
    - /mnt:/mnt
    - /etc/timezone:/etc/timezone:ro
    - /etc/localtime:/etc/localtime:ro

  db:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
