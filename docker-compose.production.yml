version: "3.3"
services:
  nginx:
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './nginx/conf.d:/etc/nginx/conf.d'
      - './nginx/ssl:/etc/nginx/ssl'
      - './nginx/front/dist:/home/front'
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.5'

  api:
    image: registry.beta.pole-emploi.fr/mobiville/mobiville:api-${API_VERSION:-master-latest}
    environment:
      - NODE_ENV=production
    volumes:
      - '/mnt/datalakepe/:/mnt/datalakepe/'
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.5'

  db:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'

  backup:
    environment:
      - ENV_TYPE=production
