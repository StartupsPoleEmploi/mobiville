#Limits for anti flood DDOS
limit_req_zone $binary_remote_addr zone=flood:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=bigvolume:10m rate=35r/s;

map $sent_http_content_type $logging {
  default 0;
  text/html 1;
  application/json 1;
}

server {
    listen 80;
	server_tokens off;
    server_name mobiville.pole-emploi.fr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    # listen [::]:443 ssl http2; # est ce que l'ipv6 est activ√© ?
    server_tokens off;

    server_name mobiville.pole-emploi.fr;
    root /home/front;
    #index index.html;

    access_log /var/log/nginx/access.log combined if=$logging;


    # bloc SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_certificate /etc/nginx/ssl/mobiville.pole-emploi.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/entrust-mobiville.pole-emploi.fr-key.pem;
    ssl_trusted_certificate /etc/nginx/ssl/mobiville.pole-emploi.fr.crt;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security max-age=15768000;

	#Activate HTTP compression
	gzip on;
	gzip_buffers 16 8k;
	gzip_comp_level 6;
	gzip_disable "msie6";
	gzip_http_version 1.1;
	gzip_proxied any;
	gzip_types image/jpeg image/bmp image/svg+xml text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon;
	gzip_vary on;

    location /api {
        # if (-f $document_root/../maintenance_page.html) {
        #     return 503;
        # }
        limit_req zone=flood burst=50;

        client_max_body_size 5000K;
        rewrite ^/api/?(.*) /$1 break;
        proxy_pass http://api:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    
        location /api/cities/search-by-skill {
            limit_req zone=bigvolume burst=60;
        
            client_max_body_size 5000K;
            rewrite ^/api/?(.*) /$1 break;
            proxy_pass http://api:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        location /api/cities/autocomplete {
            limit_req zone=bigvolume burst=60;

            client_max_body_size 5000K;
            rewrite ^/api/?(.*) /$1 break;
            proxy_pass http://api:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    
    }

    location /stats {
         rewrite (.*) https://nextcloud.beta.pole-emploi.fr/s/stats-mobiville redirect;
    }

    location / {

        try_files $uri /index.html;

        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0' always;
        add_header Content-Security-Policy "default-src 'none'; script-src 'self' region1.google-analytics.com www.googletagmanager.com unpkg.com cdn.tagcommander.com tag.aticdn.net https://*.hotjar.com 'unsafe-inline' https://cdn.trustcommander.net; connect-src 'self' https://privacy.trustcommander.net https://privacy.commander1.com https://region1.google-analytics.com https://*.hotjar.com https://*.hotjar.io wss://*.hotjar.com https://*.ingest.sentry.io https://hd.pe.fr; font-src 'self' https://fonts.gstatic.com https://*.hotjar.com; frame-src https://*.hotjar.com https://cdn.trustcommander.net; img-src 'self' data: https://hd.pe.fr https://*.wikimedia.org https://*.openstreetmap.org https://*.hotjar.com; manifest-src 'self'; style-src 'self' 'unsafe-inline' https://*.hotjar.com 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Set-Cookie "Path=/; HttpOnly; Secure" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
	    add_header Access-Control-Allow-Origin "https://*.hotjar.com" always;


        
        location ~* \.(css|js|svg|gif|png|jp(|e)g|ttf|eot|woff2|ico)$ {
            try_files   $uri $uri/;
            add_header  Pragma "public";
            add_header  Cache-Control "public, max-age=8640000";
        }
    }

    location /cities {
        return 301 $scheme://$server_name/villes$is_args$query_string;
    }

    location ~^/city/(.*)/job$ {
        return 301 $scheme://$server_name/ville/$1/metier$is_args$query_string;
    }
    location ~^/city/(.*)/life$ {
        return 301 $scheme://$server_name/ville/$1/services$is_args$query_string;
    }
    location ~^/city/(.*)$ {
        return 301 $scheme://$server_name/ville/$1$is_args$query_string;
    }

    location /accessibility {
        return 301 $scheme://$server_name/accessibilite;
    }

    location /mobility-guide {
        return 301 $scheme://$server_name/conseils-et-astuces;
    }

    location /aides-filters {
        return 301 $scheme://$server_name/aides-filtres$is_args$query_string;
    } 

    location /aides-search {
        return 301 $scheme://$server_name/aides-recherche$is_args$query_string;
    } 
    
    location legal {
        return 301 $scheme://$server_name/mentions-legales;
    }
}
