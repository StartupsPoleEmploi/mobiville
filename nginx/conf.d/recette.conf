#Limits for anti flood DDOS
limit_req_zone $binary_remote_addr zone=flood:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=bigvolume:10m rate=25r/s;

map $sent_http_content_type $logging {
  default 0;
  text/html 1;
  application/json 1;
}

server {
    listen 80;
    server_tokens off;

    server_name mobiville.beta.pole-emploi.fr 192.168.4.135;
    root /home/front;
    #index index.html;

    access_log /var/log/nginx/access.log combined if=$logging;
	#Activate HTTP compression
	gzip on;
	gzip_buffers 16 8k;
	gzip_comp_level 6;
	gzip_disable "msie6";
	gzip_http_version 1.1;
	gzip_proxied any;
	gzip_types image/jpeg image/bmp image/svg+xml text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon;
	gzip_vary on;

    location /api {
        # if (-f $document_root/../maintenance_page.html) {
        #     return 503;
        # }
        limit_req zone=flood burst=50;

        client_max_body_size 5000K;
        rewrite ^/api/?(.*) /$1 break;
        proxy_pass http://api:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        location /api/cities/search-by-skill {
            limit_req zone=bigvolume burst=60;
        
            client_max_body_size 5000K;
            rewrite ^/api/?(.*) /$1 break;
            proxy_pass http://api:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        location /api/cities/autocomplete {
            limit_req zone=bigvolume burst=60;

            client_max_body_size 5000K;
            rewrite ^/api/?(.*) /$1 break;
            proxy_pass http://api:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    location /stats {
         rewrite (.*) https://nextcloud.beta.pole-emploi.fr/s/stats-mobiville redirect;
    }

    location / {

        try_files $uri /index.html;

        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0' always;
        add_header Content-Security-Policy "default-src 'none'; script-src 'self' region1.google-analytics.com www.googletagmanager.com unpkg.com cdn.tagcommander.com tag.aticdn.net *.hotjar.com cdn.trustcommander.net; connect-src 'self' ws: *.hotjar.com https://privacy.trustcommander.net https://privacy.commander1.com https://region1.google-analytics.com https://in.hotjar.com https://*.ingest.sentry.io https://hd.pe.fr; font-src 'self' https://fonts.gstatic.com https://script.hotjar.com; frame-src https://vars.hotjar.com; img-src 'self' data: https://hd.pe.fr https://*.wikimedia.org https://*.openstreetmap.org https://script.hotjar.com; manifest-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Set-Cookie "Path=/; HttpOnly; Secure" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
	    add_header Access-Control-Allow-Origin "https://*.hotjar.com" always;


        
        location ~* \.(css|js|svg|gif|png|jp(|e)g|ttf|eot|woff2|ico)$ {
            try_files   $uri $uri/;
            add_header  Pragma "public";
            add_header  Cache-Control "public, max-age=8640000";
        }
    }

    location /cities {
        return 301 /villes;
    }

    location /accessibility {
        return 301 /accessibilite;
    }

    location /mobility-guide {
        return 301 /conseils-et-astuces;
    }

    location /aides-filters {
        return 301 /aides-filtres;
    } 

    location /aides-search {
        return 301 /aides-recherche;
    } 
    
    location legal {
        return 301 /mentions-legales;
    } 
}
