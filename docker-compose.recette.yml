version: "3.3"
services:
  nginx:
    volumes:
      - './nginx/conf.d:/etc/nginx/conf.d'
      - './nginx/front/dist:/home/front'
      - './nginx/front-admin/dist:/home/front/admin'
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.5'

  api:
    image: registry.beta.pole-emploi.fr/mobiville/mobiville:api
    environment:
      - NODE_ENV=recette
    volumes:
      - './api/src/assets/datas/depuis_datalake_mockdata/:/mnt/datalakepe/depuis_datalake'
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '0.5'

  db:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '1.0'
