version: "3.3"
services:
  nginx:
    volumes:
      - './nginx/conf.d:/etc/nginx/conf.d'
      - './nginx/front/dist:/home/front'
      - './nginx/front-admin/dist:/home/front/admin'
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.5'

  api:
    image: registry.beta.pole-emploi.fr/mobiville/mobiville:api-${API_VERSION:-develop-latest}
    environment:
      - NODE_ENV=recette
    volumes:
      - '/mnt/datalakepe/:/mnt/datalakepe/'
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '0.5'

  db:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '1.0'

  backups:
    context : backups/.
    restart: always
    hostname: backups
    volumes:
    - ./:/home/docker
    - ./backups:/backups
    - /mnt:/mnt
    - /etc/timezone:/etc/timezone:ro
    - /etc/localtime:/etc/localtime:ro
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
