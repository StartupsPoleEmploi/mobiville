version: '3.3'
services:
  nginx:
    image: nginx:1.23.1
    restart: unless-stopped
    depends_on:
      - 'api'
    ports:
      - '80:80'
    volumes:
      - './logs/nginx:/var/log/nginx'
    environment:
      - TZ=Europe/Paris
    networks:
      mobiville_network:
        ipv4_address: 173.0.0.10

  api:
    restart: unless-stopped
    expose:
      - '8080'
    networks:
      mobiville_network:
        ipv4_address: 173.0.0.20
    depends_on:
      - 'db'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - EMPLOI_STORE_URL=${EMPLOI_STORE_URL}
      - ENTERPRISE_URL=${ENTERPRISE_URL}
      - EMPLOI_STORE_ID=${EMPLOI_STORE_ID}
      - EMPLOI_STORE_SECRET=${EMPLOI_STORE_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
    stdin_open: true

  db:
    image: mariadb:10.7.3
    restart: always
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      mobiville_network:
        ipv4_address: 173.0.0.50
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Europe/Paris
    volumes:
      - './db/var/lib/mysql:/var/lib/mysql'

  backup:
    restart: unless-stopped
    build:
      context: ./backups
      dockerfile: Dockerfile
      args:
      - ENV_TYPE=${ENV_TYPE:-developpement}
      - TIMEZONE=${TIMEZONE:-Europe/Paris}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
    container_name: mobiville-backup
    hostname: backups
    environment:
      - DB_HOST=db
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - .:/home/docker/mobiville
      - /mnt/backups:/mnt/backups
      - ./backups:/backups
    networks:
      mobiville_network:
        ipv4_address: 173.0.0.80

networks:
  mobiville_network:
    driver: bridge
    ipam:
      config:
        - subnet: 173.0.0.0/16
